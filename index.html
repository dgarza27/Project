<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>
        Houston, TX
      </h1>
      <h2>
        Sunday
      </h2>
      <h3>
        ☁️ Cloudy 74°
      </h3>
<h4></h4>
      Humidity: 93% Wind: 6 mph
      <br <br />
      <form id="search-form">
        <input class="text" placeholder="Enter city name" id="search-city"/>
        <input type="submit" value="Search" autocomplete="off" />
      </form>
      <br />

      <div>
        <span class="temperature" id="temperature">17</span>
        <span> <a href="#" id="celsius"> C&deg;/ </a></span>
        <span> <a href="#" id="fahrenheit"> F&deg; </a></span>
      </div>
      <div class="card border-secondary mb-3" style="max-width: 50rem;">
            <div class="card-header five-day">Five Day Forecast</div>
            <div class="row row-forecast">
              <div class="col">
                <div class="day-forecast">
                  Monday 🌧️
                  <br />
                  <i class="fa-solid fa-cloud-showers-heavy rain"></i>
                  <br />
                  
                  59° / 46°
                </div>
              </div>
              <div class="col">
                <div class="day-forecast">
                  Tuesday 🌧️
                  <br />
                  <i class="fa-solid fa-cloud-showers-heavy rain"></i>
                  <br />
                  59° / 46°
                </div>
              </div>
              <div class="col">
                <div class="day-forecast">
                  Wednesday 🌧️
                  <br />
                  <i class="fa-solid fa-cloud-showers-heavy rain"></i>
                  <br />
                  59° / 46°
                </div>
              </div>
              <div class="col">
                <div class="day-forecast">
                  Thursday 🌧️
                  <br />
                  <i class="fa-solid fa-cloud-showers-heavy rain"></i>
                  <br />
                  59° / 46°
                </div>
              </div>
              <div class="col">
                <div class="day-forecast">
                  Friday 🌧️
                  <br />
                  <i class="fa-solid fa-cloud-showers-heavy rain"></i>
                  <br />
                  59° / 46°
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="src/index.js"></script>
      <footer>Coded by Della Garza</footer>
    </div>
  </body>
</html>
